<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Collection</title>
    <link rel="stylesheet" href="App.css">

</head>
<body>
    <!-- Main Collection View -->
    <div id="mainView" class="view active">
        <header>
            <div class="container header-content">
                <div>
                    <h1>Movie Collection</h1>
                    <p class="subtitle">Manage your favorite movies</p>
                </div>
                <button id="addMovieBtn" class="btn-primary">
                    <span class="icon">+</span>
                    Add Movie
                </button>
            </div>
        </header>

        <main class="container">
            <div id="movieGrid" class="movie-grid"></div>
            <div id="emptyState" class="empty-state" style="display: none;">
                <p>No movies in your collection yet</p>
                <button class="btn-primary" onclick="showAddForm()">Add Your First Movie</button>
            </div>
        </main>
    </div>

    <!-- Add/Update Movie Form View -->
    <div id="formView" class="view">
        <div class="form-container">
            <button id="backBtn" class="back-btn">
                <span class="icon">‚Üê</span>
                Back to Collection
            </button>

            <div class="form-card">
                <h2 id="formTitle">Add New Movie</h2>

                <div class="form-group">
                    <label>Movie Title *</label>
                    <input type="text" id="titleInput" placeholder="Enter movie title">
                </div>

                <div class="form-group">
                    <label>Director *</label>
                    <input type="text" id="directorInput" placeholder="Enter director name">
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label>Year *</label>
                        <input type="number" id="yearInput" placeholder="1994" min="1900" max="2025">
                    </div>

                    <div class="form-group">
                        <label>Genre *</label>
                        <select id="genreInput">
                            <option value="">Select genre</option>
                            <option value="Action">Action</option>
                            <option value="Drama">Drama</option>
                            <option value="Crime">Crime</option>
                            <option value="Comedy">Comedy</option>
                            <option value="Thriller">Thriller</option>
                            <option value="Horror">Horror</option>
                            <option value="Sci-Fi">Sci-Fi</option>
                            <option value="Romance">Romance</option>
                        </select>
                    </div>
                </div>

                <div class="form-group">
                    <label>Rating (1-10) *</label>
                    <input type="number" id="ratingInput" placeholder="8.5" min="1" max="10" step="0.1">
                </div>

                <div class="form-group">
                    <label>Movie Poster *</label>
                    <input type="file" id="imageInput" accept="image/*">
                    <div id="imagePreview" class="image-preview" style="display: none;">
                        <img id="previewImg" src="" alt="Preview">
                    </div>
                </div>

                <div class="form-actions">
                    <button id="submitBtn" class="btn-primary">Add Movie</button>
                    <button id="cancelBtn" class="btn-secondary">Cancel</button>
                </div>
            </div>
        </div>
    </div>

    <script src="App.js"></script>
</body>
</html>
